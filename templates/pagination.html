<style>
.pagination {
  display:flex;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
</style>

<div class="pagination">
                {% if objects.has_previous %}
               <a href='{% url "termins_page" objects.previous_page_number %}' class="active"> < </a>
                {% else %}
                <a><span> < </span></a>
                {% endif %}
                {% for i in objects.paginator.page_range %}
                     {% if objects.number == i %}
                     <a href="{% url 'termins_page' 1 %}" class="active"><span>{{ i }}</span></a>
                {% else %}
                <a href="{% url 'termins_page' i %}">{{ i }}</a>
                 {% endif %}
                {% endfor %}

                 {% if objects.has_next %}
               <a href="{% url 'termins_page' objects.next_page_number %}" class="active"> > </a>
                 {% else %}
                <a href="#"> > </a>
                {% endif %}
</div>
